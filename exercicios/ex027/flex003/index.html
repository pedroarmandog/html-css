<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-wrap: row nowrap;
        }

        div.item {
            background-color: lightskyblue;
            border: 1px solid black;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exempplo de bloco A</div>
        <div class="item">Exempplo de bloco B</div>
        <div class="item">Exempplo de bloco C</div>
        <div class="item">Exempplo de bloco D</div>
        <div class="item">Exempplo de bloco E</div>
        <div class="item">Exempplo de bloco F</div>
        <div class="item">Exempplo de bloco G</div>
    </div>
</body>
</html>
